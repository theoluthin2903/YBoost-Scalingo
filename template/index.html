<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion - Théo vs Robot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body class="dark-mode">
    <header>
        <div class="header-top">
            <h2>Morpion</h2>
            <button id="theme-switcher" class="theme-circle" title="Changer le thème">☀️</button>
        </div>
        <div class="separator"></div>
    </header>

    <main class="container">
        <section class="game-container"> 
            
            <div class="score-board">
                <div class="score-display">
                    <span class="player-name">Théo</span>
                    <span class="score-numbers">
                        <span id="score-human">0</span>
                        <span class="score-divider">-</span>
                        <span id="score-ai">0</span>
                    </span>
                    <span class="player-name">Robot</span>
                </div>
            </div>

            <div id="status-message" class="status-message">C'est à vous, Théo !</div>

            <div class="morpion-grid" id="morpion-grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <button id="reset-button" class="reset-button">Rejouer (Entrée / R)</button>
        </section>
    </main>

    <footer>
        © 2025 Théo Luthin — Tous droits réservés
    </footer>
</body>
</html>
