<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion - 1v1 Local</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="/static/script.js" defer></script>
</head>
<body class="dark-mode">
    <header>
        <div class="header-top">
            <h2>Morpion 1v1</h2>
            <button id="theme-switcher" class="theme-circle">☀️</button>
        </div>
        <div class="separator"></div>
    </header>

    <main class="container">
        <section class="game-container"> 
            <div class="score-board">
                <div class="score-display">
                    <span class="player-name">Joueur 1(X)</span>
                    <div class="score-wrapper">
                        <span id="score-p1">0</span>
                        <span class="score-divider">-</span>
                        <span id="score-p2">0</span>
                    </div>
                    <span class="player-name">Joueur 2 (O)</span>
                </div>
            </div>

            <div id="status-message" class="status-message">Théo, à vous !</div>

            <div class="morpion-grid" id="morpion-grid">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <button id="reset-button" class="reset-button">Rejouer</button>
        </section>
    </main>

    <footer>
        © 2026 Théo Luthin — Tous droits réservés
    </footer>
</body>
</html>
