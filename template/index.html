<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morpion (Tic-Tac-Toe) - Théo Luthin</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <header>
        <h2>Morpion (Tic-Tac-Toe) - 1v1</h2>
        <div class="separator"></div>
    </header>

    <main class="container">
        <section class="game-container"> 
            <div id="status-message" class="status-message"></div>

            <div class="morpion-grid" id="morpion-grid">
                <div class="cell" data-index="0" data-key="7"></div>
                <div class="cell" data-index="1" data-key="8"></div>
                <div class="cell" data-index="2" data-key="9"></div>
                <div class="cell" data-index="3" data-key="4"></div>
                <div class="cell" data-index="4" data-key="5"></div>
                <div class="cell" data-index="5" data-key="6"></div>
                <div class="cell" data-index="6" data-key="1"></div>
                <div class="cell" data-index="7" data-key="2"></div>
                <div class="cell" data-index="8" data-key="3"></div>
            </div>

            <button id="reset-button" class="reset-button">Rejouer</button>
        </section>
    </main>

    <button id="theme-switcher">☀️ Mode Clair</button>

    <footer>
        © 2025 Théo Luthin — Tous droits réservés
    </footer>
</body>
</html>
